  <body>
    <h1>Enviar missatge al vostre aparell ðŸ’Œ</h1>
    <p style="margin-top: 0; color: #4b5563; font-size: 0.95rem;">
      Tria qui ets, escriu el missatge i es guardarÃ  al nÃºvol perquÃ¨
      l'<strong>aparell de l'altra persona</strong> el mostri a la pantalla.
      El contingut <strong>no es mostra a la web</strong>, nomÃ©s al dispositiu.
    </p>

    <div class="card">
      <form id="msg-form">
        <label>SÃ³câ€¦</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="from" value="marti" checked />
            MartÃ­
          </label>
          <label>
            <input type="radio" name="from" value="ella" />
            Ella
          </label>
        </div>

        <label for="text" style="display:block; margin-top:0.75rem;">
          Missatge per a l'altre ðŸ’Œ
        </label>
        <textarea
          id="text"
          name="text"
          placeholder="Escriu aquÃ­ el missatge que sortirÃ  a la pantalla de l'altre aparellâ€¦"
        ></textarea>

        <button type="submit" id="send-btn">Enviar</button>

        <div id="status" class="status"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("msg-form");
      const statusEl = document.getElementById("status");
      const sendBtn = document.getElementById("send-btn");
      const textarea = document.getElementById("text");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "";
        const text = textarea.value.trim();
        if (!text) {
          statusEl.textContent = "El missatge estÃ  buit ðŸ˜…";
          statusEl.style.color = "#b91c1c";
          return;
        }

        const from = form.elements["from"].value;

        sendBtn.disabled = true;
        sendBtn.textContent = "Enviantâ€¦";

        try {
          const resp = await fetch("/mensaje", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text, from }),
          });

          const data = await resp.json();

          if (!resp.ok || data.status !== "ok") {
            throw new Error(data.error || "Error en enviar el missatge");
          }

          // No mostrem mai el text aquÃ­, nomÃ©s confirmaciÃ³
          textarea.value = "";
          statusEl.textContent =
            "Missatge enviat âœ…. Es veurÃ  a l'aparell de l'altra persona.";
          statusEl.style.color = "#166534";
        } catch (err) {
          console.error(err);
          statusEl.textContent =
            "Hi ha hagut un error en enviar el missatge ðŸ˜” Torna-ho a provar.";
          statusEl.style.color = "#b91c1c";
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = "Enviar";
        }
      });
    </script>
